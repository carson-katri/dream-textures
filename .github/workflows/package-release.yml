jobs:
  win32-cuda:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies into target
        run: 'pip install -r ../requirements-win-torch-1-11-0.txt --no-cache-dir --target ../.python_dependencies'
        working-directory: stable_diffusion
      - name: Archive and upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dream_textures-win32-cuda
          path: ${{ github.workspace }}